<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
  position: relative;
}

#heartCanvas {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 1;
}

.popup-card {
  position: absolute;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(10px);
  border: 2px solid;
  border-radius: 20px;
  padding: 12px 16px;
  padding-right: 40px;
  color: white;
  font-size: 13px;
  line-height: 1.4;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  opacity: 0;
  transform: scale(0.3);
  transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  z-index: 10;
  max-width: 200px;
  word-wrap: break-word;
  cursor: move;
  user-select: none;
}

.popup-card.show {
  opacity: 1;
  transform: scale(1);
}

.popup-card.scattered {
  transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.popup-card .close-btn {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  width: 24px;
  height: 24px;
  background: #ff4757;
  border: none;
  border-radius: 50%;
  color: white;
  font-size: 16px;
  line-height: 24px;
  text-align: center;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
  transition: all 0.2s;
  z-index: 2;
}

.popup-card .close-btn:active {
  transform: translateY(-50%) scale(0.9);
}

.popup-card .heart-icon {
  display: inline-block;
  margin-right: 6px;
  color: #ff6b9d;
  pointer-events: none;
}

.popup-card .text {
  cursor: pointer;
  position: relative;
  z-index: 1;
}

.popup-card .text:active {
  opacity: 0.7;
}

.controls {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 15px;
  z-index: 100;
}

.controls button {
  padding: 14px 32px;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 30px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  transition: all 0.3s;
}

.controls button:active {
  transform: scale(0.95);
}

.toast {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.9);
  color: white;
  padding: 12px 24px;
  border-radius: 25px;
  font-size: 14px;
  z-index: 1000;
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
}

.toast.show {
  opacity: 1;
}

@media (max-width: 768px) {
  .popup-card {
    font-size: 12px;
    padding: 10px 14px;
    padding-right: 38px;
    max-width: 160px;
    border-radius: 16px;
  }
  
  .popup-card .close-btn {
    width: 22px;
    height: 22px;
    font-size: 14px;
    line-height: 22px;
  }
  
  .controls button {
    padding: 12px 28px;
    font-size: 15px;
  }
}
</style>
</head>

<div class="controls">

// 彩虹色系
const colors = [
  '#ff6b9d', '#c44569', '#f8b500', '#ffa801',
  '#38ada9', '#079992', '#4a69bd', '#6a89cc',
  '#b8e994', '#78e08f', '#e55039', '#fa983a',
  '#eb2f06', '#ee5a6f', '#1e3799', '#0c2461'
];

const canvas = document.getElementById('heartCanvas');
const ctx = canvas.getContext('2d');

let heartPoints = [];
let currentIndex = 0;
let animationTimer = null;
let usedMessages = [];
let allCards = [];
let isScattered = false;

// 设置画布大小
function resizeCanvas() {
  const size = Math.min(window.innerWidth, window.innerHeight);
  canvas.width = size;
  canvas.height = size;
  drawHeart();
  calculateHeartPoints();
}

// 绘制心形轮廓
function drawHeart() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const scale = canvas.width / 800;
  
  ctx.beginPath();
  ctx.strokeStyle = 'rgba(0, 0, 0, 0.6)';
  ctx.lineWidth = 3;
  ctx.shadowBlur = 20;
  ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
  
  for (let t = 0; t <= Math.PI * 2; t += 0.01) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
    
    const px = centerX + x * scale * 15;
    const py = centerY + y * scale * 15;
    
    if (t === 0) {
      ctx.moveTo(px, py);
    } else {
      ctx.lineTo(px, py);
    }
  }
  
  ctx.closePath();
  ctx.stroke();
}

// 计算心形轮廓上的点 (可以绕几圈)
function calculateHeartPoints() {
  heartPoints = [];
  
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const scale = canvas.width / 800;
  const loops = 3; // 绕3圈
  const totalPoints = 200;
  const pointsPerLoop = Math.floor(totalPoints / loops);
  
  for (let loop = 0; loop < loops; loop++) {
    for (let i = 0; i < pointsPerLoop; i++) {
      const t = (i / pointsPerLoop) * Math.PI * 2;
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      
      // 每圈稍微偏移一点
      const offset = loop * 8;
      const px = centerX + (x * scale * 15) + (Math.random() - 0.5) * offset;
      const py = centerY + (y * scale * 15) + (Math.random() - 0.5) * offset;
      
      const rect = canvas.getBoundingClientRect();
      heartPoints.push({
        x: rect.left + px,
        y: rect.top + py
      });
    }
  }
}

// 获取唯一消息
function getUniqueMessage() {
  if (usedMessages.length >= messages.length) {
    usedMessages = [];
  }
  
  let availableMessages = messages.filter(msg => !usedMessages.includes(msg));
  let message = availableMessages[Math.floor(Math.random() * availableMessages.length)];
  usedMessages.push(message);
  
  return message;
}

// 获取随机颜色
function getRandomColor() {
  return colors[Math.floor(Math.random() * colors.length)];
}

// 显示提示
function showToast(text) {
  const toast = document.getElementById('toast');
  toast.textContent = text;
  toast.classList.add('show');
  setTimeout(() => {
    toast.classList.remove('show');
  }, 2000);
}

// 复制文本
function copyText(text) {
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(text).then(() => {
      showToast('已复制: ' + text);
    }).catch(() => {
      fallbackCopy(text);
    });
  } else {
    fallbackCopy(text);
  }
}

// 降级复制方法
function fallbackCopy(text) {
  const textarea = document.createElement('textarea');
  textarea.value = text;
  textarea.style.position = 'fixed';
  textarea.style.opacity = '0';
  document.body.appendChild(textarea);
  textarea.select();
  try {
    document.execCommand('copy');
    showToast('已复制: ' + text);
  } catch (err) {
    showToast('复制失败');
  }
  document.body.removeChild(textarea);
}

// 创建弹窗卡片
function createPopupCard(x, y, message) {
  const card = document.createElement('div');
  card.className = 'popup-card';
  const borderColor = getRandomColor();
  card.style.borderColor = borderColor;
  
  card.innerHTML = `
    <span class="heart-icon">♥</span>
    <span class="text">${message}</span>
    <button class="close-btn">×</button>
  `;
  
  card.style.left = x + 'px';
  card.style.top = y + 'px';
  
  document.body.appendChild(card);
  allCards.push(card);
  
  setTimeout(() => card.classList.add('show'), 50);
  
  // 点击文字复制
  const textSpan = card.querySelector('.text');
  textSpan.addEventListener('click', (e) => {
    e.stopPropagation();
    copyText(message);
  });
  
  // 关闭按钮
  const closeBtn = card.querySelector('.close-btn');
  closeBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    card.remove();
    const index = allCards.indexOf(card);
    if (index > -1) allCards.splice(index, 1);
  });
  
  // 拖拽功能
  makeDraggable(card);
}

// 使元素可拖拽
function makeDraggable(element) {
  let isDragging = false;
  let currentX, currentY, initialX, initialY;
  
  element.addEventListener('mousedown', dragStart);
  element.addEventListener('touchstart', dragStart, { passive: false });
  
  function dragStart(e) {
    if (e.target.classList.contains('close-btn') || e.target.classList.contains('text')) return;
    
    isDragging = true;
    element.style.cursor = 'grabbing';
    
    if (e.type === 'touchstart') {
      initialX = e.touches[0].clientX - element.offsetLeft;
      initialY = e.touches[0].clientY - element.offsetTop;
    } else {
      initialX = e.clientX - element.offsetLeft;
      initialY = e.clientY - element.offsetTop;
    }
    
    document.addEventListener('mousemove', drag);
    document.addEventListener('touchmove', drag, { passive: false });
    document.addEventListener('mouseup', dragEnd);
    document.addEventListener('touchend', dragEnd);
  }
  
  function drag(e) {
    if (!isDragging) return;
    
    e.preventDefault();
    
    if (e.type === 'touchmove') {
      currentX = e.touches[0].clientX - initialX;
      currentY = e.touches[0].clientY - initialY;
    } else {
      currentX = e.clientX - initialX;
      currentY = e.clientY - initialY;
    }
    
    element.style.left = currentX + 'px';
    element.style.top = currentY + 'px';
  }
  
  function dragEnd() {
    isDragging = false;
    element.style.cursor = 'move';
    document.removeEventListener('mousemove', drag);
    document.removeEventListener('touchmove', drag);
    document.removeEventListener('mouseup', dragEnd);
    document.removeEventListener('touchend', dragEnd);
  }
}

// 散开到全屏
function scatterCards() {
  if (isScattered) return;
  isScattered = true;
  
  allCards.forEach(card => {
    card.classList.add('scattered');
    
    const randomX = Math.random() * (window.innerWidth - 180) + 50;
    const randomY = Math.random() * (window.innerHeight - 100) + 50;
    
    setTimeout(() => {
      card.style.left = randomX + 'px';
      card.style.top = randomY + 'px';
      card.style.transform = `scale(1) rotate(${Math.random() * 20 - 10}deg)`;
    }, 100);
  });
}

// 开始动画
function startAnimation() {
  clearAll();
  currentIndex = 0;
  usedMessages = [];
  allCards = [];
  isScattered = false;
  
  function showNext() {
    if (currentIndex < heartPoints.length) {
      const point = heartPoints[currentIndex];
      const message = getUniqueMessage();
      createPopupCard(point.x, point.y, message);
      
      currentIndex++;
      animationTimer = setTimeout(showNext, 150); // 每150ms出现一个
    } else {
      // 心形完成后，延迟2秒散开
      setTimeout(() => {
        scatterCards();
      }, 2000);
    }
  }
  
  showNext();
}

// 清空所有弹窗
function clearAll() {
  if (animationTimer) {
    clearTimeout(animationTimer);
    animationTimer = null;
  }
  
  const cards = document.querySelectorAll('.popup-card');
  cards.forEach(card => card.remove());
  
  currentIndex = 0;
  usedMessages = [];
  allCards = [];
  isScattered = false;
}

// 初始化
window.addEventListener('load', () => {
  resizeCanvas();
  setTimeout(startAnimation, 500);
});

window.addEventListener('resize', () => {
  resizeCanvas();
});

// 阻止页面滚动
document.body.addEventListener('touchmove', (e) => {
  if (!e.target.closest('.popup-card')) {
    e.preventDefault();
  }
}, { passive: false });
</script>
